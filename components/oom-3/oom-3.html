<!--
A generic 3D container, which all visible 3D objects should extend.
1. Define the #oom-3 template
2. Load a JS module defining:
  - The Oom3 class
  - The <oom-3> custom element
-->


<!-- 1. Define the #oom-3 template -->
<template id="oom-3">

  <!-- Styles will be inherited by components which extend this one -->
  <style>

    div { position: absolute; }

    .main {
        width: 0; height: 0; margin: -2vmin 0 0 -1vmin;
        cursor: pointer;
        border-width: 0;
        border-top: 2vmin solid transparent;
        border-left: 1vmin solid transparent;
        border-right: 1vmin solid transparent;
    }
    .main.marker-red   { border-top-color: #f00; }
    .main.marker-green { border-top-color: #0f0; }
    .main.marker-blue  { border-top-color: #00f; }

    .shadow {
        width: 1vmin; height: 1vmin; margin: -0.5vmin 0 0 -0.5vmin;
        border-radius: 10vmin;
        box-shadow: #0006 0 0 3vmin 2vmin, inset #0006 0 0 3vmin 2vmin;
    }
h1 { text-decoration: underline; }
  </style>

  <div class="main marker-none"></div>
  <div class="shadow"></div>

</template>


<!-- 2. Load a JS module defining the class and custom element -->
<script type="module" src="./Oom3.js"></script>
