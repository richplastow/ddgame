<!--
A hot air balloon, to play hide and seek with.
1. Define the #oom-3-balloon template
2. Load a JS module defining:
  - The Oom3Balloon class
  - The <oom-3-balloon> custom element
-->


<!-- 1. Define the #oom-3-balloon template -->
<template id="oom-3-balloon">
  <style>
    .upper.canopy {
        width: 10vmin;
        height: 5vmin;
        margin: -16vmin 0 0 -5vmin;
        border-radius: 4.5vmin 4.5vmin 0.5vmin 0.5vmin;
    }
    .lower.canopy {
        width: 10vmin;
        height: 5vmin;
        margin: -11vmin 0 0 -5vmin;
        border-radius: 0.5vmin 0.5vmin 4.5vmin 4.5vmin;
    }
    .basket {
        width:  5vmin;
        height: 3vmin;
        margin: -5vmin 0 0 -2.5vmin;
        background: linear-gradient(#ca9 25%, #963 80%);
        border-radius: 0.5vmin;
    }
    .main.upper-yellow .upper.canopy, .main.lower-yellow .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #fc6 25%, #f90 80%); }
    .main.upper-white .upper.canopy, .main.lower-white .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #eef 25%, #ccd 80%); }
    .main.upper-blue .upper.canopy, .main.lower-blue .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #09f 25%, #03c 80%); }
    .main.upper-red .upper.canopy, .main.lower-red .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #f30 25%, #600 80%); }
    .main.upper-purple .upper.canopy, .main.lower-purple .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #90c 25%, #309 80%); }
    .main.upper-green .upper.canopy, .main.lower-green .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #0f3 25%, #060 80%); }
    .main.upper-black .upper.canopy, .main.lower-black .lower.canopy {
        background: radial-gradient(ellipse at 50% 30%, #333 25%, #000 80%); }
  </style>

  <div class="main marker-none upper-yellow lower-yellow">
    <div class="upper canopy"></div>
    <div class="lower canopy"></div>
    <div class="basket"></div>
  </div>

</template>


<!-- 2. Load a JS module defining the class and custom element -->
<script type="module" src="./Oom3Balloon.js"></script>
