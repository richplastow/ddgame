<!-- STYLE -->

<!-- Load fonts as soon as possible -->
<style>
@font-face { font-family: 'Ubuntu'; font-weight: 400; font-style: normal;
  src: local('Ubuntu Regular'), local('Ubuntu-Regular')
    , url(asset/font/ubuntu-regular.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA
    , U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2212, U+2215;
}
@font-face { font-family: 'Ubuntu'; font-weight: 400; font-style: italic;
  src: local('Ubuntu Italic'), local('Ubuntu-Italic')
    , url(asset/font/ubuntu-italic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA
    , U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2212, U+2215;
}
@font-face { font-family: 'Ubuntu'; font-weight: 700; font-style: normal;
  src: local('Ubuntu Bold'), local('Ubuntu-Bold')
    , url(asset/font/ubuntu-bold.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA
    , U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2212, U+2215;
}
@font-face { font-family: 'Ubuntu'; font-weight: 700; font-style: italic;
  src: local('Ubuntu Bold Italic'), local('Ubuntu-BoldItalic')
    , url(asset/font/ubuntu-bolditalic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA
    , U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2212, U+2215;
}
@font-face { font-family: 'Ubuntu Mono'; font-weight: 400; font-style: normal;
  src: local('Ubuntu Mono'), local('UbuntuMono-Regular')
    , url(asset/font/ubuntumono-regular.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA
    , U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2212, U+2215;

</style>

<!-- Load styles -->
<link rel="stylesheet" href="asset/css/bootstrap.4.0.0.min.css">
<link rel="stylesheet" href="asset/css/main.css">
<link rel="stylesheet" href="asset/css/game-color.css">
<link rel="stylesheet" href="asset/css/game-landscape.css">
<link rel="stylesheet" href="asset/css/game-layout.css">
<link rel="stylesheet" href="asset/css/game-balloon.css">


<!-- Polyfill ‘HTML Imports’ for legacy browsers -->
<script src="asset/js/webcomponents-lite.js"></script>

<!--
Import ‘base-cloud.html’ which will:
1. Import ‘white-cloud.html’ and ‘thunder-cloud.html’
2. Define the #base-cloud template (slotted structure and style)
3. Load a JS module defining the <base-cloud> custom element
-->
<link rel="import" href="components/cloud/base-cloud.html">




</head>
<body>
<div class="game-table">

  <div class="game-table-row">

    <!-- Left-hand buttons in landscape orientation -->
    <div class="left left-right game-buttons game-table-cell">
      <div class="game-table">
        <div class="game-table-row">
          <div class="game-table-cell" title="Up">
            <div class="game-button game-button-up">&#x25b2;</div>
          </div>
        </div>
        <div class="game-table-row">
          <div class="game-table-cell" title="Left">
            <div class="game-button game-button-left">&#x25c0;</div>
          </div>
        </div>
        <div class="game-table-row">
          <div class="game-table-cell game-buttons-gap">&nbsp;</div>
        </div>
        <div class="game-table-row">
          <div class="game-table-cell vab" title="Menu">
            <div class="game-button game-button-menu">&hellip;</div>
          </div>
        </div>
      </div>
    </div>

    <!-- The big square where all the action happens -->
    <div class="game-table-cell game-square-wrap">
      <div class="game-square">

<div id="clearing"></div>

<div id="me" class="balloon">
  <div class="top canopy"></div>
  <div class="bottom canopy"></div>
  <div class="basket"></div>
</div>

<white-cloud flavour="berry" x="0" z="0"></white-cloud>
<white-cloud flavour="apple" x="96" z="0"></white-cloud>
<white-cloud flavour="xx" x="48" y="-1" z="20"></white-cloud>

      </div>
    </div>

    <!-- Right-hand buttons in landscape orientation -->
    <div class="right left-right game-buttons game-table-cell">
      <div class="game-table">
        <div class="game-table-row">
          <div class="game-table-cell" title="Down">
            <div class="game-button game-button-down top">&#x25bc;</div>
          </div>
        </div>
        <div class="game-table-row">
          <div class="game-table-cell" title="Right">
            <div class="game-button game-button-right">&#x25b6;</div>
          </div>
        </div>
        <div class="game-table-row">
          <div class="game-table-cell game-buttons-gap">&nbsp;</div>
        </div>
        <div class="game-table-row">
          <div class="game-table-cell vab" title="Choose">
            <div class="game-button game-button-choose">&#x2713;</div>
          </div>
        </div>
      </div>
    </div>

  </div><!--.game-table-row -->

  <!-- Buttons in portrait orientation -->
  <div class="game-table-row game-buttons-gap">
    <div class="game-table-cell"></div>
  </div>
  <div class="bottom game-buttons game-table-row">
    <div class="game-table">
      <div class="game-table-row">
        <div class="game-table-cell" title="Left">
          <div class="game-button game-button-left">&#x25c0;</div>
        </div>
        <div class="game-table-cell" title="Up">
          <div class="game-button game-button-up">&#x25b2;</div>
        </div>
        <div class="game-table-cell ipad-portrait" title="Menu">
          <div class="game-button game-button-menu">&hellip;</div>
        </div>
        <div class="game-table-cell ipad-portrait" title="Choose">
          <div class="game-button game-button-choose">&#x2713;</div>
        </div>
        <div class="game-table-cell" title="Down">
          <div class="game-button game-button-down top">&#x25bc;</div>
        </div>
        <div class="game-table-cell" title="Right">
          <div class="game-button game-button-right">&#x25b6;</div>
        </div>
      </div>
    </div>
    <div class="game-table not-ipad-portrait">
      <div class="game-table-row">
        <div class="game-table-cell" title="Menu">
          <div class="game-button game-button-menu">&hellip;</div>
        </div>
        <div class="game-table-cell" title="Choose">
          <div class="game-button game-button-choose">&#x2713;</div>
        </div>
      </div>
    </div>
  </div>

</div><!--.game-table -->

<!-- Boot the App -->
<script type="module">
    import { boot } from './asset/js/boot.js'
    boot()
</script>

</body>
</html>
