<style>
@font-face { font-family: 'Ubuntu'; font-weight: 400; font-style: normal;

    , url(asset/font/ubuntu-regular.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA

  src: local('Ubuntu Italic'), local('Ubuntu-Italic')
    , url(asset/font/ubuntu-italic.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA
    , U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2212, U+2215;
}

  src: local('Ubuntu Bold'), local('Ubuntu-Bold')
    , url(asset/font/ubuntu-bold.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA

}
@font-face { font-family: 'Ubuntu Mono'; font-weight: 400; font-style: normal;
  src: local('Ubuntu Mono'), local('UbuntuMono-Regular')
    , url(asset/font/ubuntumono-regular.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA

<!-- Load styles -->
<link rel="stylesheet" href="asset/css/bootstrap.4.0.0.min.css">
<link rel="stylesheet" href="asset/css/main.css">
<link rel="stylesheet" href="asset/css/game-color.css">
<link rel="stylesheet" href="asset/css/game-landscape.css">
<link rel="stylesheet" href="asset/css/game-layout.css">


<!-- Polyfill Web Components for legacy browsers -->
<script src="asset/js/webcomponents-lite.js"></script>

<!-- Import ‘components/oom.html’ which will import all of Oom’s components -->
<link rel="import" href="components/oom.html">




</head>
<body>


<!-- Firefox needs special -->
<script>if(0<navigator.userAgent.indexOf('Firefox'))document.body.classList.add(
'is-firefox')</script>


<div class="oom-container">
  <div class="oom-camera">
    <div class="oom-scene">
      <oom-3-location x="-100" y="-50"  z="50" rx="90" windpath="ew"></oom-3-location>
      <oom-3-location x="-200" y="-50"  z="50" rx="90" windpath="en"></oom-3-location>
      <oom-3-location x="-200" y="-50" z="150" rx="90" windpath="sn"></oom-3-location>
      <oom-3-location x="-200" y="-50" z="250" rx="90" windpath="se"></oom-3-location>
      <oom-3-location x="-100" y="-50" z="250" rx="90" windpath="ws"></oom-3-location>
      <oom-3-location x="-100" y="-50" z="150" rx="90" windpath="ne"></oom-3-location>
      <oom-3-location x=   "0" y="-50" z="150" rx="90" windpath="wn"></oom-3-location>
      <oom-3-location x=   "0" y="-50" z="250" rx="90" windpath="se"></oom-3-location>
      <oom-3-location x= "100" y="-50" z="250" rx="90" windpath="we"></oom-3-location>
      <oom-3-location x= "200" y="-50" z="250" rx="90" windpath="ws"></oom-3-location>
      <oom-3-location x= "200" y="-50" z="150" rx="90" windpath="ns"></oom-3-location>
      <oom-3-location x= "200" y="-50" z= "50" rx="90" windpath="nw"></oom-3-location>
      <oom-3-location x= "100" y="-50" z= "50" rx="90" windpath="ew"></oom-3-location>
      <oom-3-location x=   "0" y="-50" z= "50" rx="90" windpath="ew"></oom-3-location>
      <oom-3-location x= "100" y="-50" z="150" rx="90" windpath="cyclone"></oom-3-location>
      <oom-3-location x="-300" y="-50" z="250" rx="90" windpath="anticyclone"></oom-3-location>
      <oom-3-balloon id="me" upper="red" x="-150" z="120" marker="none"></oom-3-balloon>
    </div>
  </div>
</div>




<!-- Boot the App -->
<script type="module">
    import './asset/js/boot.js'
</script>

</body>
</html>
